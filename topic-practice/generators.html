<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generators function</title>
</head>
<body>
    <h2>Generators Function</h2>

    <script>
        function* generatorFunction(){
            yield 1;
            yield 2;
            yield 3;
        }

        const generate = generatorFunction();

        console.log(generate.next());  // {value:1, done:false}  done false means that generator function is not fully completed yet.
        
    </script>
</body>
</html>
