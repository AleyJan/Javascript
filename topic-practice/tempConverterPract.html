<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <form id="form">
        <input type="text" id="userInput" placeholder="Enter Temperature">
        <select id="choice">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>
        <button type="button" onClick="convertTemp()">Convert</button>
        <p>Converted Temperature: <span id="convertedTemp"></span></p>

        <script>
            const userInput = parseFloat(document.getElementById("userInput").value);
            const choice = document.getElementById("choice").value;
            let convertedTemp;
            function convertTemp(){
                
                if(choice === "celsius"){
                    convertedTemp = (userInput - 32) * (5/9);
                }else{
                    convertedTemp = (userInput * (9/5)) + 32;
                }
                document.getElementById("convertedTemp").textContent = convertedTemp;
            }
        </script>

    </form>
</body>
