<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onClick Event</title>
    <style>
        .red{
            color: red;
        }
        .green{
            color: green;
        }
        .yellow{
            color: yellow;
        }
        
    </style>
</head>
<body>
    
    <h1>This is onClick Practice Task</h1>
    <h3 id="h3">Follow Traffic Rules</h3>
    <button onclick="changeColorText('red', 'stop, light is red')">Red</button>
    <button onclick="changeColorText('yellow', 'Be ready!')">Yellow</button>
    <button onclick="changeColorText('green', 'Now you can go')">Green</button>

    <script>
        function changeColorText(textColor, text) {
            document.getElementById('h3').style.color = textColor;
            document.getElementById('h3').innerText = text;
        }
    </script>
</body>
</html>
