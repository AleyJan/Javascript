<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async await</title>
</head>
<body>
    <h1>aync await</h1>
    <p>used instead of promises</p>
    <p>await = then</p>

    <script>
    //     //we used to do it like this with promises
    
    //     const data = fetch("https://jsonplaceholder.typicode.com/users")
    // .then((response)=>response.json())
    // .then(result=>console.log(result))
    // .catch(error=>console.log(error)) //in this case catch will return empty object, if we use wrong endpoint
    // .finally(()=>console.log("this is finally, it will always run, either data comes or not"))

    async function getData(userId){
        try{
            const response = await fetch(`https://jsonplaceholder.typicode.com/users/${userId}`);
            const result = await response.json();
            console.log(result);
        }catch(e){
            console.log(e);
        }
    }
    
    getData(4);
    </script>
</body>
</html>
