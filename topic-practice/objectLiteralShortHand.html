<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Literal Short Hand</title>
</head>
<body>
    <h2>Object Literal Short Hand</h2>
    <p>1st create variable and use it in object creation</p>
    
    <script>
        let name="ali";
        let age= 22;

        let myObject = {
            name,
            age
        }
        console.log(myObject);
        
    </script>
</body>
</html>
