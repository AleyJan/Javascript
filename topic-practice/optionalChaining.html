<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Chaining</title>
</head>
<body>
    <h2>Optional Chaining</h2>

    <script>
        const person = {
            name: "ali",
            age: 22,
            address : {
                city: "peshawar",
            }
        }
        console.log(person?.address?.city);

        // ternary operator with optional chaining

        const showAddress = person?.address?.city ? person?.address?.city : "not found";
        console.log(showAddress);
        
        
    </script>
</body>
</html>
