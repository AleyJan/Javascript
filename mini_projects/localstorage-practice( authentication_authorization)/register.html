<!DOCTYPE html>
<html lang="en">
<head>
  <title>Authorization - Registeration Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Important for mobile -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Register</h2>
      <form action="/index.html" onsubmit="register(event)">
        <input class="form-control mb-3" type="text" id="username" placeholder="Username" required>
        <input class="form-control mb-3" type="password" id="password" placeholder="Password" required>
        <button class="btn btn-primary w-100">Register</button>
      </form>
    </div>
  </div>

  <script>
    function register(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const registeredUser = JSON.parse(localStorage.getItem("registeredUser")) || [];
      const existingUser = registeredUser.find(user => user.username === username && user.password === password);

      if (existingUser) {
        alert("User already registered! Please login.");
        window.location.replace("/index.html")
        
      } else {
        registeredUser.push({ username, password });
        localStorage.setItem("registeredUser", JSON.stringify(registeredUser));
        alert("Registration successful! Please login now.");
        window.location.replace("/index.html")
      }
    }
  </script>

</body>
</html>
