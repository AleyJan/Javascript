<!DOCTYPE html>
<html lang="en">
<head>
  <title>Password Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">üîê Password Generator</h2>

      <div class="mb-3">
        <label class="form-label">Password Length</label>
        <input type="number" id="length" class="form-control" min="4" max="50" value="12">
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="uppercase" checked>
        <label class="form-check-label" for="uppercase">Include Uppercase Letters</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="lowercase" checked>
        <label class="form-check-label" for="lowercase">Include Lowercase Letters</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="numbers" checked>
        <label class="form-check-label" for="numbers">Include Numbers</label>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="symbols">
        <label class="form-check-label" for="symbols">Include Symbols</label>
      </div>

      <button onclick="generatePassword()" class="btn btn-primary w-100 mb-3">Generate Password</button>

      <div class="input-group">
        <input id="output" class="form-control" readonly placeholder="Your password">
        <button class="btn btn-outline-secondary" onclick="copyPassword()">Copy</button>
      </div>
    </div>
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById("length").value;
      const hasUpper = document.getElementById("uppercase").checked;
      const hasLower = document.getElementById("lowercase").checked;
      const hasNumber = document.getElementById("numbers").checked;
      const hasSymbol = document.getElementById("symbols").checked;

      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+[]{}|;:,.<>?";

      let allChars = "";
      if (hasUpper) allChars += upper;
      if (hasLower) allChars += lower;
      if (hasNumber) allChars += numbers;
      if (hasSymbol) allChars += symbols;

      if (!allChars) {
        alert("Select at least one character type.");
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomChar = allChars[Math.floor(Math.random() * allChars.length)];
        password += randomChar;
      }

      document.getElementById("output").value = password;
    }

    function copyPassword() {
      const output = document.getElementById("output");
      if (output.value === "") return;
      output.select();
      document.execCommand("copy");
      alert("Password copied to clipboard!");
    }
  </script>

</body>
</html>
