<!DOCTYPE html>
<html lang="en">
<head>
  <title>Authentication - Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Login</h2>
      <form action="/home.html" onsubmit="login(event)">
        <input class="form-control mb-3" type="text" id="username" placeholder="Username" required>
        <input class="form-control mb-3" type="password" id="password" placeholder="Password" required>
        <button class="btn btn-success w-100">Login</button>
      </form>
    </div>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const registeredUser = JSON.parse(localStorage.getItem("registeredUser")) || [];
      const existingUser = registeredUser.find(user => user.username === username && user.password === password);

      if (!existingUser) {
        alert("User not registered. Please register first.");
        window.location.replace("/register.html");
      } else {
        const currentUser = { login: "true", username: username };
        localStorage.setItem("currentUser", JSON.stringify(currentUser));
        alert("Login successful!");
        // location.href = "home.html";
        window.location.replace("/home.html");
      }
    }
  </script>

</body>
</html>
