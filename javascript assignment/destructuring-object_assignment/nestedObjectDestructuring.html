<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Object Destructuring

</title>
</head>
<body>
    <h1>
        Nested Object Destructuring
Destructure the city from inside address.

    </h1>
    <script>
        const user = {
        id: 1,
        address: {
            city: "Islamabad",
            zip: "44000"
        }
    };
    const {address:{city}} = user;
    console.log(city);
    

    </script>
    
</body>
</html>
