<body>
    <h4>Task 36</h4>
    <script>
        function removeElement(arr) {
            arr.pop();
        }
        let numbers = [1, 2, 3, 4];
        removeElement(numbers);
        alert("Updated Array: " + numbers);
        console.log("Updated Array:", numbers);
    </script>
</body>
