<body>
    <h4>Task 39</h4>
    <script>
        function shortenArray(arr) {
            arr.length = 2;
        }
        let sampleArray = [5, 10, 15, 20, 25];
        shortenArray(sampleArray);
        alert("Shortened Array: " + sampleArray);
        console.log("Shortened Array:", sampleArray);
    </script>
