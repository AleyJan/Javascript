<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gsap Animation basic</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100%;
        height: 100%;
        background-color: wheat;
      }
      #box {
        background-color: crimson;
        width: 200px;
        height: 200px;
      }
      .container {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="box"></div>
      <svg width="100" height="150">
        <!-- Head -->
        <circle
          cx="50"
          cy="20"
          r="15"
          stroke="black"
          stroke-width="2"
          fill="none"
        />

        <!-- Body -->
        <line x1="50" y1="35" x2="50" y2="85" stroke="black" stroke-width="2" />

        <!-- Arms -->
        <line x1="30" y1="50" x2="70" y2="50" stroke="black" stroke-width="2" />

        <!-- Legs -->
        <line
          x1="50"
          y1="85"
          x2="35"
          y2="135"
          stroke="black"
          stroke-width="2"
        />
        <line
          x1="50"
          y1="85"
          x2="65"
          y2="135"
          stroke="black"
          stroke-width="2"
        />
      </svg>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      gsap.to("#box", {
        x: 1000,
        duration: 2,
        delay: 1,
        rotate: 360,
        borderRadius: "50%",
        scale: 0,
        repeat: -1,
        yoyo: 1,
      });
    </script>
  </body>
</html>
